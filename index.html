<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tensor Bands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
    <style>
        .band-label {margin-bottom: 10px;}
        .vote-input {width: 80px;}
        .band-item {margin-bottom: 10px; margin-right: 20px;
        border-radius: 5px;border: solid 1px #ccc ;padding: 10px;}
        h5 {margin-bottom: 15px;}
      </style>
  </head>
  <body>
    <div class="container mt-5">
        <h1>Tensor Bands</h1>
        <form id="votingForm">
          <div class="row">
            <div class="col">
              <h2>Bandas</h2>
              <h5>Ingrese puntuación del 1 al 10 según tu gusto</h5>
              <div id="bandsList" class="d-flex flex-wrap"></div>
            </div>
          </div>
          <button type="button" class="btn btn-primary mt-3" onclick="calculateResults()">Calcular Resultados</button>
        </form>
        <div id="results" class="mt-5">
          <!-- Results will be shown here -->
        </div>
      </div>



    <script src="tensor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
